apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyseerr
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      services:
        - name: jellyseerr
          port: http
      middlewares:
        - name: traefik-error-pages
          namespace: traefik
  tls:
    secretName: jellyseerr-tls
