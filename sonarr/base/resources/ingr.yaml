apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      services:
        - name: sonarr
          port: 80
      middlewares:
        - name: traefik-error-pages
          namespace: traefik
  tls:
    secretName: sonarr-tls
