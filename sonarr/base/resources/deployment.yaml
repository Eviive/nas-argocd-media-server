apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:4.0.13
          env:
            - name: PUID
              value: "1057"
            - name: PGID
              value: "1056"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: videos
              mountPath: /tv
            - name: downloads
              mountPath: /downloads
          ports:
            - containerPort: 8989
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: videos
          persistentVolumeClaim:
            claimName: sonarr-videos
        - name: downloads
          persistentVolumeClaim:
            claimName: sonarr-downloads
