- op: replace
  path: /spec/routes/0/match
  value: Host(`radarr.home.albertv.dev`)
- op: add
  path: /spec/routes/-
  value:
    kind: Rule
    match: Host(`radarr.home.albertv.dev`) && PathPrefix(`/outpost.goauthentik.io/`)
    services:
      - name: ak-outpost-authentik-embedded-outpost
        namespace: authentik
        port: 9000
- op: add
  path: /spec/routes/0/middlewares/-
  value:
    name: ak-outpost-authentik-embedded-outpost
    namespace: authentik
