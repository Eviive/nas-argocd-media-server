apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-trackers
spec:
  schedule: "30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: trackers
              image: bash:5.3.9@sha256:6661ba26902221c9339d2846be07da52afb9666a28f4d4300257c30bf358d539
              command:
                - bash
              args:
                - -c
              env:
                - name: QBITTORRENT_HOST
                  value: http://qbittorrent.qbittorrent.svc.cluster.local
                - name: QBITTORRENT_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: qbittorrent
                      key: qbittorrent-username
                - name: QBITTORRENT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: qbittorrent
                      key: qbittorrent-password
          restartPolicy: Never
