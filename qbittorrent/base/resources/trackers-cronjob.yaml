apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-trackers
spec:
  schedule: "30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: trackers
              image: bash:5.3.8@sha256:69f5b18444a177abdb2b3c64749a47abdccdd11661a1b7b2731ed23dc1d09ebd
              command:
                - bash
              args:
                - -c
              env:
                - name: QBITTORRENT_HOST
                  value: http://qbittorrent.qbittorrent.svc.cluster.local
                - name: QBITTORRENT_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: qbittorrent
                      key: qbittorrent-username
                - name: QBITTORRENT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: qbittorrent
                      key: qbittorrent-password
          restartPolicy: Never
