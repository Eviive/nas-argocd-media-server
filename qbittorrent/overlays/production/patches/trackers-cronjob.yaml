- op: replace
  path: /spec/jobTemplate/spec/template/spec/containers/0/command
  value:
    - /bin/bash
- op: replace
  path: /spec/jobTemplate/spec/template/spec/containers/0/args
  value:
      - '-c'
      - >
        apt-get -qq update; \
        apt-get -qq install -y curl jq; \
        curl -fsSLo /tmp/update-trackers.sh https://raw.githubusercontent.com/Eviive/nas-scripts/main/qbittorrent/trackers/update-trackers.sh; \
        chmod +x /tmp/update-trackers.sh; \
        bash /tmp/update-trackers.sh
